<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPL Match Winner Prediction</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(/static/data/bg.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.65);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    .container:hover { background-color: rgba(255, 255, 255, 0.85); }

    h1.top-title {
      margin-bottom: 25px;
      color: #222;
      font-size: 1.8rem;
    }

    form { display: flex; flex-direction: column; gap: 20px; }

    .form-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    label {
      font-size: 15px;
      color: #333;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1.8px solid #aaa;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    select:hover, select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.6);
    }

    #result {
      display: none;
      margin-top: 20px;
      font-size: 1.3rem;
      color: #d80000;
      font-weight: bold;
    }

    #winner { color: #007bff; }

    @media (max-width: 400px) {
      .container {
        padding: 15px 20px;
        width: 95%;
      }

      h1.top-title { font-size: 1.5rem; }

      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="top-title">IPL Match Winner Prediction üèÜ</h1>
    <form id="predictionForm">
      <div class="form-row">
        <label for="team1">Select Team 1:</label>
        <select id="team1" required>
          <option value="" disabled selected>Select Team</option>
          <option value="CSK">CSK</option>
          <option value="RCB">RCB</option>
          <option value="MI">MI</option>
          <option value="RR">RR</option>
          <option value="KKR">KKR</option>
          <option value="PBKS">PBKS</option>
          <option value="SRH">SRH</option>
          <option value="DC">DC</option>
          <option value="LSG">LSG</option>
          <option value="GT">GT</option>
        </select>
      </div>

      <div class="form-row">
        <label for="team2">Select Team 2:</label>
        <select id="team2" required>
          <option value="" disabled selected>Select Team</option>
          <option value="CSK">CSK</option>
          <option value="RCB">RCB</option>
          <option value="MI">MI</option>
          <option value="RR">RR</option>
          <option value="KKR">KKR</option>
          <option value="PBKS">PBKS</option>
          <option value="SRH">SRH</option>
          <option value="DC">DC</option>
          <option value="LSG">LSG</option>
          <option value="GT">GT</option>
        </select>
      </div>

      <button type="submit">Predict Winner</button>

      <div id="result">
        Predicted Winner: "<span id="winner"></span>" üèÜ
      </div>
    </form>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const team1 = document.getElementById('team1').value;
      const team2 = document.getElementById('team2').value;

      if (!team1 || !team2) {
        alert('Please select both teams.');
        return;
      }

      if (team1 === team2) {
        alert('Please select two different teams.');
        return;
      }

      fetch('https://ipl-predictor-gr82.onrender.com/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team1, team2 })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error); });
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('winner').textContent = data.winner;
        document.getElementById('result').style.display = 'block';
      })
      .catch(error => {
        alert(`Error: ${error.message}`);
        document.getElementById('result').style.display = 'none';
      });
    });
  </script>
</body>
</html>
